{% extends 'base.html' %}
{% load static %}

{% block body %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y bg">
    <div class="container">
        <div class="row">
            <aside class="col-md-3">
                <!-- SIDEBAR -->
                <ul class="list-group">
                    <a class="list-group-item {% if '/dashbord/' in request.path %}active{% endif %}" href="{% url 'dashbord' %}">Dashboard</a>
                    <a class="list-group-item {% if '/edit_profile/' in request.path %}active{% endif %}" href="{% url 'edit_profile' %}">Edit Profile</a>
                    <a class="list-group-item {% if '/changePassword/' in request.path %}active{% endif %}" href="{% url 'changePassword' %}">Change Password</a>
                </ul>
                <br>
                <a class="btn btn-light btn-block" href="{% url 'logout' %}"><i class="fa fa-power-off"></i> <span class="text">Log out</span></a>
                <!-- SIDEBAR END -->
            </aside>
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">change your password :</strong>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{%url 'changePassword' %}" method="post">
                                    {% csrf_token %}

                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label >current password </label>
                                            <input type="password" name ='current_password' placeholder="Current Password" class='form-control' required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label>create new  password </label>
                                            <input type="password" name ='new_password' placeholder="create new Password" class='form-control' required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label>confirm new  password </label>
                                            <input type="password" name ='confirm_password' placeholder="confirm new Password" class='form-control' required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </form>
                                
                            </div>
                        </div> <!-- row.// -->
                    </div> <!-- card-body .// -->
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
